<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{:: #content}, ~{:: title}, ~{:: script})}">
<head>
    <title id="title">Login</title>
</head>
<body>
    <h1>This is Home page</h1>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-6 lg:col-span-6 xl:col-span-4">
                
                <div class="block p-6 bg-white border rounded-lg shadow-sm border-t-blue-700 border-t-[20px] hover:bg-blue-600 dark:bg-gray-800 dark:border-blue-800 dark:hover:bg-gray-500">
                  
                    <!-- âœ… Fixed fragment syntax -->
                    <div th:replace="~{message::messageBox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contact on cloud</p>

                            
                <div class="py-2 text-center text-red-500" th:if="${param.logout}">
                    You have been logged out.</div>

                    <form method="post" th:action="@{'/authenticate'}" class="mt-5">

                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" name="email" id="email" 
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                                   placeholder="xyz12@gmail.com" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="Enter Password......." required />
                        </div>

                        <div class="flex justify-center space-x-4">
                            <button type="submit"
                                    class="flex justify-center mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Submit
                            </button>

                            <button type="reset"
                                    class="flex justify-center mt-5 text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        console.log("Service page script loaded");
    </script>
</body>
</html>
